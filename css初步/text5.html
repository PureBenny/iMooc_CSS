<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style type="text/css">
        .one{word-spacing: 10px;}
        .two{letter-spacing: 5px;}
    </style>
</head>
<body>
    <p>CSS层叠样式表（Cascading Style Sheets）</p>
    <p class="one">CSS层叠样式表（Cascading Style Sheets）</p>
    <p class="two">CSS层叠样式表（Cascading Style Sheets）</p>
</body>
</html>
