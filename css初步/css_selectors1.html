<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style type="text/css">
        a:link{color:blue;} /*未访问状态*/
        a:visited{color:gray;} /*已访问状态*/
        a:hover{color:green;} /*鼠标悬浮状态*/
        a:active{color:orange;} /*激活状态*/
        p:hover{color:red;}
        p:active{font-size:20px;}
    </style>
</head>
<body>
    <a href="http://www.imooc.com" target="_blank">css使用方法</a>
    <br/>
    <a href="http://coding.imooc.com" target="_blank">css选择器</a>
    <p>慕课网</p>

</body>
</html>
